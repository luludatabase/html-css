<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        h1 {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 100px;
        }

        td.igual {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Segunda Tabela</h1>
        <table>
            <tr>
                <td class="igual" colspan="4">A</td>
                <td class="igual" rowspan="4">B</td>
            </tr>
            <tr>
                <td class="igual" rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="igual" colspan="4">N</td>
            </tr>
        </table>
</body>
</html>
