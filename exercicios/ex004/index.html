<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <!--Para carregar imagens digite: img > enter > ctrl+space > escolha a pasta ou url da imagem -->
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>ABaixo você vai ver uma imagem que está na mesma pasta.</p>    
    <img src="logohtml-full.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logocss-full.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo JavaScript">
</body>
</html>
