<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração Global das CSS */
            height: 100%;
            text-align: center;
        }
        body {
            background-image: linear-gradient(to bottom, #402F2B 10%, #73493F, #A6705D, #D9AE96, #F2E5D5);
            background-attachment: fixed /* background-attachment é necessário para que nao haja uma linha de cor na tela */
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 10px rgb(255, 255, 255);
        }
        </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
