<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="irange">Nível de Satisfação</label>
            <input type="range" name="range" id="irange" min="0" max="5" value="0">
        </p>
        <p>
            <!--O método input file deverá sempre ser através de post pois é um documento pessoal.-->
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
            <!--accept="image/*" = atributo para receber somente imagens-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
