<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(169, 169, 169, 0.253);
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" required maxlength="50" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="De 0 a 10" step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
