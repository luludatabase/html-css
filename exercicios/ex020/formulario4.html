<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio</title>
</head>
<body>
    <h1>Exemplo de formul치rio</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset> <!--fieldset cria um agrupamento de formul치rios-->
                <legend>Dados Pessoais</legend> <!--D치 nome ao fieldset-->
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required>
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="emai" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="on" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) 9xxxx-xxxx">
                </p>
            </fieldset>
            <!--Estudar mais sobre RegEx-->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                </p>
        </form>
</body>
</html>
