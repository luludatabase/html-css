<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="result">Idade = </label>
            <output id="result">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            result.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
