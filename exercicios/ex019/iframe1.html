<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> /* O css tem prioridade sobre o iframe mesmo que eu tenha colocado uma larg e alt   dentro do proprio iframe */
        iframe {
            width: 450px;
            height: 450px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframes</h1>
    <!--Tamanho padrão do iframe = w300px-h150px-->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scrolling="yes">
            <!--Nem todos os navegadores possuem compatibilidade com iframe então caso o navegador especifico não funcione é importante que dentro do iframe tenha o link que ha no iframe. Ex abaixo-->
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do curso em video</a>
        </iframe>
        
        para aprender a progrmar.
    </p>

    <p>
        Site de jogos
        <iframe src="https://www.windowsclub.com.br" frameborder="0">

        </iframe>
    </p>
</html>
