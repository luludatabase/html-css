<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <!--Abaixo:
        - Configurações para todas as telas que esteja em modo retrato (em pé)
        - Media type = Não tem parênteses
        - Media features = tem parênteses
    -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">

    <!--
        Abaixo:
        - Configurações para todas as telas que estejam em modo paisagem (deitado)         

    -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
